<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Open+Sans&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="upper-body">
        <h1 style="padding-top: 2em;" class="center"><i>Recipe generator</i></h1>
            <form id="recipeform">
                <ul class="center-child">
                    <li>
                        <select class="select-filter" name="food-type" id="food-type">
                            <option value="main course">Main course</option>
                            <option value="dessert">Dessert</option>
                            <option value="drink">Drink</option>
                        </select>
                    </li>
                    <li>
                        Vegan<input class="checkbox-filter" id="vegan" type="checkbox" value="vegan">
                    </li>
                    <li>
                        Gluten free<input class="checkbox-filter" id="glutenfree" type="checkbox" value="glutenfree">
                    </li>
                </ul>
            </form>
            <div class="center-child" style="margin-top: 2rem; height: 100px;">
                <div class="recipe-button" onclick="$('#recipeform').submit()">Generate recipe</div>
            </div>
        </div>
        
        <div class="lower-body">
                <div class="load-overlay center-child" style="height: 100%;">
                    <div class="spinner"></div>
                </div>
                <div id="recipe">
                    <h2 id="recipe-name" class="center">Generate your recipe and start cooking!</h2>
                    <div class="center-child" style="margin-top: 4em;">
                        <div id="image-container"></div>
                        <ul id="recipe-info">
                            <li id="timer" class="center-child"><div id="recipe-time"></div></li>
                        </ul>
                    </div>
                    <div id="recipe-link" class="center-child" style="margin-top: 2em;">
                        <a href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
